<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Image</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chat.js" defer></script>
    <script src="chat_lib.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="imageContainer">
            <img src="./Images/PurpleSaxSmall.jpeg" alt="Saxophone player Chris Harnett" class="pic">
            <div class="iconOverlay">
                <span id="likeCount0">0</span>
                <span class="toolTipContainer"><span id="heartPic" title="Click to like!">&#128151</span></span>
                <span class="toolTipContainer"><span id="picComment" title="Leave a comment.">&#10133</span></span>
            </div>
        </div> 
        <div id="latestComment"></div>      
        <div class="newCommentClass">
            <label for="newComment"></label>
            <textarea type="text" id="newComment" placeholder="Your comment goes here."></textarea>
        </div>
        <footer>
            <span id="user"></span><span id="userDate"></span>
        </footer>
    </div>
</body>
</html>
